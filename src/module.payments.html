<div class="relative rounded-lg background-color p-5 border border-main">
    <div class="flex flex-row gap-2 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
        </svg>
        <span class="text-white text-xl main-header">
            {{ module.header }}
        </span>
    </div>
    <div class="flex flex-row gap-3 mt-4 md:self-center mx-auto ml-2">
        {% for payment in module.payments %}
            <div class="w-[36px] h-[36px] overflow-hidden">
                <img class="w-full h-full object-cover" src="{{ payment.skin }}" />
            </div>
        {% endfor %}
    </div>
</div>
