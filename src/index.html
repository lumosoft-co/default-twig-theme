{% extends "layout.html" %}

{% block content %}

<div class="body z-[100] px-5">
    {% if announcement %}
    <div class="relative overflow-hidden mt-8">
        <div class="w-full announcement-bg border py-5 px-8 flex justify-center hover:announcement-bg-hover hover:cursor-pointer duration-200 rounded-lg">
            <div class="flex flex-row gap-3 items-center">
                <div class="flex rounded-full h-[26px] w-fit space-x-1 px-3 py-0.5 text-sm items-center justify-between gap-2 border text-white pill-bg-announcement">
                    <div class="flex flex-row flex-1 gap-2 items-center justify-center text-sm main-header">
                        Announcement
                        <div class="relative flex h-2 w-2">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75">

                                </span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-white">

                                </span>
                        </div>
                    </div>
                </div>

                <p class="text-white text-base font-medium">{{announcement}}</p>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="z-[100] relative w-full flex md:flex-row overflow-hidden gap-5 mt-8">
        {{ include('login.html') }}
        <div class="flex flex-col gap-5">
            <div class="h-full py-4 px-8 flex flex-col gap-5 rounded-lg text-center w-full lg:text-left background-color border border-main">
                <p class="text-5xl main-header text-center text-white lg:text-left mt-4">
                    {{store.name}}
                </p>
                <p class="text-xl ck-content text-white">
                    {{ index.description|raw }}
                </p>
            </div>
        </div>
        {{ include('modules.html') }}
    </div>
</div>
{% endblock %}
